<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raspadinha Frangote's</title>

<style>
body{
  margin:0;
  background:#111;
  font-family:Arial, sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  color:white;
  padding:24px 16px;
  box-sizing:border-box;
}

.wrap{
  width:min(420px, 100%);
  display:flex;
  flex-direction:column;
  align-items:center;
}

.logo{
  margin:6px 0 14px;
}
.logo img{
  max-width:180px;
  height:auto;
  display:block;
}

h2{
  margin:0 0 16px;
  text-align:center;
}

#container{
  position:relative;
  width:100%;
  max-width:360px;
  height:220px;
  border-radius:16px;
  overflow:hidden;
}

#prize{
  position:absolute;
  inset:0;
  background:linear-gradient(45deg,#ffcc00,#ff8800);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:bold;
  text-align:center;
  padding:20px;
  box-sizing:border-box;
  color:#111;
}

canvas{
  position:absolute;
  inset:0;
}

.rules{
  width:100%;
  max-width:360px;
  margin-top:14px;
  font-size:13px;
  line-height:1.35;
  color:#d7d7d7;
  background:#1b1b1b;
  border:1px solid #2b2b2b;
  border-radius:14px;
  padding:12px 14px;
  box-sizing:border-box;
}
.rules b{ color:#fff; }
</style>
</head>

<body>
  <div class="wrap">

    <div class="logo">
      <img src="logo.png" alt="Frangote's" onerror="this.style.display='none';">
    </div>

    <h2>Raspe para revelar üéÅ</h2>

    <div id="container">
      <div id="prize">VOC√ä GANHOU UM BRINDE!</div>
      <canvas id="scratch"></canvas>
    </div>

    <div class="rules">
      <b>Regras:</b><br>
      ‚Ä¢ 1 raspadinha por pedido/cupom (quando ativarmos o c√≥digo).<br>
      ‚Ä¢ V√°lido enquanto durarem os brindes.<br>
      ‚Ä¢ Para resgatar, apresente esta tela ao atendente/na retirada.<br>
    </div>

  </div>

<script>
const canvas = document.getElementById("scratch");
const ctx = canvas.getContext("2d");
const container = document.getElementById("container");

function resize(){
  canvas.width = container.clientWidth;
  canvas.height = container.clientHeight;

  ctx.globalCompositeOperation = "source-over";
  ctx.fillStyle = "#9a9a9a";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle = "rgba(0,0,0,.35)";
  ctx.font = "bold 18px Arial";
  ctx.textAlign = "center";
  ctx.fillText("RASPE AQUI", canvas.width/2, canvas.height/2);

  ctx.globalCompositeOperation = "destination-out";
}
resize();
window.addEventListener("resize", resize);

function scratch(e){
  const rect = canvas.getBoundingClientRect();
  const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
  const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
  ctx.beginPath();
  ctx.arc(x,y,22,0,Math.PI*2);
  ctx.fill();
}

canvas.addEventListener("mousemove", e => { if(e.buttons===1) scratch(e); });
canvas.addEventListener("touchmove", e => { e.preventDefault(); scratch(e); }, {passive:false});
</script>

</body>
</html>
