<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Raspadinha Frangote's</title>
  <style>
    :root{
      --bg:#0b0b0c;
      --muted:#a9a9b2;
      --text:#f2f2f4;
      --shadow: 0 20px 60px rgba(0,0,0,.55);
      --radius: 18px;
      --w: min(720px, 92vw);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 600px at 50% 0%, #1a1a1d 0%, var(--bg) 55%, #050506 100%);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px 0;
    }
    .wrap{ width:var(--w); display:flex; flex-direction:column; align-items:center; gap:16px; }
    .logo{ width:180px; height:auto; filter: drop-shadow(0 10px 18px rgba(0,0,0,.55)); margin-top:4px; }
    h1{ margin:0; font-size: clamp(22px, 4vw, 30px); text-align:center; letter-spacing:.6px; }
    .card{
      width:100%;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:16px;
    }
    .row{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:space-between; }
    .pill{
      font-size:12px; padding:6px 10px; border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.25);
      color:var(--muted);
    }
    .pill strong{ color:var(--text); font-weight:800 }
    .msg{
      margin-top:10px; padding:12px;
      border-radius:14px; background: rgba(0,0,0,.28);
      border:1px solid rgba(255,255,255,.10);
      color:var(--muted); font-size:14px; line-height:1.35; white-space:pre-line;
      display:none;
    }
    .msg.error{ border-color: rgba(255,59,59,.45); color:#ffd4d4; display:block;}
    .msg.ok{ border-color: rgba(43,213,118,.35); color:#d7ffe8; display:block;}

    /* IMPORTANT: layers */
    .scratchWrap{
      margin-top:14px; width:100%;
      border-radius: 18px; overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      background:#0f0f12;
      position:relative;
      min-height: 220px;
    }
    .reveal{
      padding:16px;
      min-height:220px;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      gap:8px; text-align:center;
      position:relative;
      z-index: 3; /* ABOVE the canvas */
      pointer-events:none; /* avoid blocking scratch; inputs are outside */
    }
    .gift{ font-size:38px; line-height:1; filter: drop-shadow(0 10px 14px rgba(0,0,0,.45)); }
    .reveal h2{ margin:0; font-size:22px; text-shadow: 0 10px 24px rgba(0,0,0,.55); }
    .reveal p{ margin:0; color:var(--muted); font-size:14px; max-width: 60ch; text-shadow: 0 10px 24px rgba(0,0,0,.55); }
    .reveal .prizeBox{
      margin-top:10px;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.38);
      width:100%;
      max-width: 560px;
      font-weight:900;
      line-height:1.35;
      white-space:pre-line;
      display:none;
      color: var(--text);
      text-shadow:none;
    }

    canvas{
      position:absolute; inset:0;
      width:100%; height:100%;
      touch-action:none;
      cursor: crosshair;
      z-index: 2; /* BELOW reveal text, but still visible */
    }

    .hint{
      position:absolute; inset:auto 10px 10px 10px;
      display:flex; justify-content:center;
      pointer-events:none; opacity:.92;
      z-index: 4;
    }
    .hint span{
      font-size:12px; padding:6px 10px;
      border-radius:999px;
      background: rgba(0,0,0,.55);
      border:1px solid rgba(255,255,255,.14);
      color: var(--muted);
      backdrop-filter: blur(6px);
    }

    .form{
      margin-top:14px;
      display:none;
      gap:10px;
      flex-direction:column;
      border-top:1px solid rgba(255,255,255,.10);
      padding-top:14px;
    }
    .grid{ display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
    .grid .full{ grid-column: 1 / -1; }
    label{ display:flex; flex-direction:column; gap:6px; font-size:12px; color:var(--muted); }
    input{
      padding:12px; border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.25);
      color: var(--text);
      outline:none;
    }
    input:focus{ border-color: rgba(255,255,255,.25); }
    .actions{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:flex-end; }
    button{
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.08);
      color: var(--text);
      cursor:pointer;
      font-weight:900;
    }
    button.primary{
      background: linear-gradient(180deg, rgba(255,59,59,.95), rgba(200,20,20,.95));
      border-color: rgba(255,59,59,.45);
    }
    .rules{
      margin-top:10px;
      color:var(--muted);
      font-size:13px;
      line-height:1.42;
      white-space:pre-line;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img class="logo" alt="Frangote's" src="logo.png" onerror="this.style.display='none'"/>
    <h1>RASPE E GANHE üéÅ</h1>

    <div class="card">
      <div class="row">
        <div class="pill">Status: <strong id="statusPill">carregando‚Ä¶</strong></div>
        <div class="pill">C√≥digo: <strong id="codePill">‚Äî</strong></div>
      </div>

      <div id="msg" class="msg"></div>

      <div class="scratchWrap" id="scratchWrap" style="display:none;">
        <div class="reveal">
          <div class="gift"></div>
          <h2 id="revealTitle"></h2>
          <p id="revealText"></p>
          <div class="prizeBox" id="prizeBox"></div>
          <p id="afterPrizeText" style="display:none;">
            <b>Preencha abaixo</b> para registrarmos seu resgate e voc√™ recuperar seu pr√™mio na pr√≥xima compra.
          </p>
        </div>

        <canvas id="scratch"></canvas>
        <div class="hint"><span>Use o dedo/mouse para raspar</span></div>
      </div>

      <form class="form" id="form">
        <div class="grid">
          <label>
            Nome
            <input id="name" autocomplete="given-name" required maxlength="60" />
          </label>
          <label>
            Sobrenome
            <input id="lastname" autocomplete="family-name" required maxlength="80" />
          </label>
          <label class="full">
            WhatsApp (somente n√∫meros)
            <input id="whatsapp" inputmode="numeric" autocomplete="tel" required maxlength="20" placeholder="Ex: 86999999999" />
          </label>
        </div>

        <div class="actions">
          <button type="button" id="resetBtn">Raspar de novo</button>
          <button class="primary" type="submit" id="sendBtn">Validar e registrar</button>
        </div>
      </form>

      <div class="rules" id="rules"></div>
    </div>
  </div>

<script>
(() => {
  const ENDPOINT = "https://script.google.com/macros/s/AKfycby0M4pxO6AlxgA8Y5PhExE_jC5XtY4yftG15Pvp5RuI6bTmFWENkObNslNfhP_Mpw1b/exec";

  const qs = new URLSearchParams(location.search);
  const code = (qs.get("c") || "").trim();
  const sig  = (qs.get("s") || "").trim();
  const t    = (qs.get("t") || "").trim().toUpperCase(); // P/M/G

  const statusPill = document.getElementById("statusPill");
  const codePill = document.getElementById("codePill");
  const msgEl = document.getElementById("msg");

  const scratchWrap = document.getElementById("scratchWrap");
  const canvas = document.getElementById("scratch");

  const revealTitle = document.getElementById("revealTitle");
  const revealText  = document.getElementById("revealText");
  const prizeBox    = document.getElementById("prizeBox");
  const afterPrizeText = document.getElementById("afterPrizeText");

  const form = document.getElementById("form");
  const nameEl = document.getElementById("name");
  const lastnameEl = document.getElementById("lastname");
  const whatsappEl = document.getElementById("whatsapp");
  const sendBtn = document.getElementById("sendBtn");
  const resetBtn = document.getElementById("resetBtn");
  const rulesEl = document.getElementById("rules");

  function setStatus(text){ statusPill.textContent = text; }
  function showMsg(text, kind=""){
    msgEl.className = "msg" + (kind ? " " + kind : "");
    msgEl.textContent = text;
    msgEl.style.display = "block";
  }
  function clearMsg(){ msgEl.style.display="none"; msgEl.textContent=""; }

  function prizeFromT(tt){
    if (tt === "P") return "Little Frangote's (Balde 8 peda√ßos)";
    if (tt === "M") return "Cluck Frangote's (Balde 12 peda√ßos)";
    if (tt === "G") return "Big Frangote's (Balde 16 peda√ßos)";
    return "";
  }

  rulesEl.textContent =
`Regras:
‚Ä¢ 1 uso por c√≥digo.
‚Ä¢ O resgate do pr√™mio √© v√°lido SOMENTE em uma pr√≥xima compra.
‚Ä¢ Validade para resgate: 14 dias.
‚Ä¢ Funcionamento: quarta a domingo (o resgate deve ocorrer em dia de funcionamento).`;

  codePill.textContent = code || "‚Äî";

  if (!code || !sig || !t) {
    setStatus("link inv√°lido");
    showMsg(
`Link inv√°lido.

Este link precisa conter:
?c=SEU_CODIGO&s=SUA_ASSINATURA&t=P|M|G

Use o link gerado na planilha (coluna LINK).`,
      "error"
    );
    return;
  }

  const prize = prizeFromT(t);
  if (!prize) {
    setStatus("link inv√°lido");
    showMsg("Par√¢metro t inv√°lido. Use link gerado na planilha.", "error");
    return;
  }

  setStatus("pronto para raspar");
  scratchWrap.style.display = "block";

  const ctx = canvas.getContext("2d");
  let isDown = false;
  let revealed = false;

  // gatilhos
  let scratchMoves = 0;

  function resizeCanvas() {
    const rect = scratchWrap.getBoundingClientRect();
    const w = rect.width, h = rect.height;

    canvas.width  = Math.floor(w * devicePixelRatio);
    canvas.height = Math.floor(h * devicePixelRatio);
    canvas.style.width  = w + "px";
    canvas.style.height = h + "px";

    ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
    ctx.globalCompositeOperation = "source-over";
    ctx.fillStyle = "#9a9aa3";
    ctx.fillRect(0, 0, w, h);

    ctx.fillStyle = "rgba(0,0,0,.22)";
    ctx.font = "900 22px system-ui";
    ctx.textAlign = "center";
    ctx.fillText("RASPE AQUI", w/2, h/2);

    const grad = ctx.createLinearGradient(0,0,w,h);
    grad.addColorStop(0,"rgba(255,255,255,.12)");
    grad.addColorStop(1,"rgba(0,0,0,.10)");
    ctx.fillStyle = grad;
    ctx.fillRect(0,0,w,h);
  }

  // IMPORTANT: mesmo ap√≥s revelar, ainda pode raspar o resto
  function scratchAt(x, y) {
    ctx.globalCompositeOperation = "destination-out";
    ctx.beginPath();
    ctx.arc(x, y, 22, 0, Math.PI * 2);
    ctx.fill();
  }

  function getXY(ev) {
    const rect = canvas.getBoundingClientRect();
    const touch = ev.touches && ev.touches[0];
    const clientX = touch ? touch.clientX : ev.clientX;
    const clientY = touch ? touch.clientY : ev.clientY;
    return { x: clientX - rect.left, y: clientY - rect.top };
  }

  function scratchedPercentSampled() {
    const rect = canvas.getBoundingClientRect();
    const w = Math.max(1, Math.floor(rect.width));
    const h = Math.max(1, Math.floor(rect.height));

    const sx = 40, sy = 20;
    let cleared = 0, total = sx * sy;

    const img = ctx.getImageData(0, 0, w, h).data;
    for (let gy = 0; gy < sy; gy++) {
      for (let gx = 0; gx < sx; gx++) {
        const px = Math.floor((gx + 0.5) * (w / sx));
        const py = Math.floor((gy + 0.5) * (h / sy));
        const idx = (py * w + px) * 4 + 3;
        if (img[idx] === 0) cleared++;
      }
    }
    return cleared / total;
  }

  function reveal() {
    if (revealed) return;
    revealed = true;
    setStatus("revelado");

    revealTitle.textContent = "Voc√™ ganhou! üéÅ";
    revealText.textContent = "Pr√™mio revelado:";
    prizeBox.style.display = "block";
    prizeBox.textContent = "Voc√™ ganhou um " + prize;
    afterPrizeText.style.display = "block";
    form.style.display = "flex";
    clearMsg();
  }

  function maybeReveal() {
    if (revealed) return;
    const pct = scratchedPercentSampled();
    if (pct >= 0.18) { reveal(); return; }
    if (scratchMoves >= 35) reveal();
  }

  function bindCanvas() {
    const down = (ev) => {
      isDown = true;
      scratchMoves = Math.min(1000, scratchMoves + 1);
      const p = getXY(ev);
      scratchAt(p.x, p.y);
      maybeReveal();
      ev.preventDefault();
    };

    const move = (ev) => {
      if (!isDown) return;
      scratchMoves = Math.min(1000, scratchMoves + 1);
      const p = getXY(ev);
      scratchAt(p.x, p.y);
      if (scratchMoves % 4 === 0) maybeReveal();
      ev.preventDefault();
    };

    const up = () => {
      isDown = false;
      maybeReveal();
    };

    canvas.addEventListener("mousedown", down);
    canvas.addEventListener("mousemove", move);
    window.addEventListener("mouseup", up);

    canvas.addEventListener("touchstart", down, {passive:false});
    canvas.addEventListener("touchmove", move, {passive:false});
    window.addEventListener("touchend", up);
  }

  function resetScratch() {
    revealed = false;
    isDown = false;
    scratchMoves = 0;

    form.style.display = "none";
    prizeBox.style.display = "none";
    afterPrizeText.style.display = "none";

    revealTitle.textContent = "Raspe para revelar";
    revealText.textContent = "Use o dedo/mouse para raspar e revelar seu pr√™mio.";
    clearMsg();
    setStatus("pronto para raspar");
    resizeCanvas();
  }

  window.addEventListener("resize", () => resizeCanvas());
  resizeCanvas();
  bindCanvas();

  resetBtn.addEventListener("click", () => resetScratch());

  form.addEventListener("submit", async (ev) => {
    ev.preventDefault();
    if (!revealed) {
      showMsg("Primeiro raspe para revelar.", "error");
      return;
    }

    const name = nameEl.value.trim();
    const lastname = lastnameEl.value.trim();
    const whatsapp = whatsappEl.value.replace(/\D/g, "");

    if (!name || !lastname || whatsapp.length < 10) {
      showMsg("Preencha Nome, Sobrenome e WhatsApp corretamente.", "error");
      return;
    }

    sendBtn.disabled = true;
    setStatus("validando...");

    try {
      const res = await fetch(ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify({ code, sig, t, name, lastname, whatsapp, ua: navigator.userAgent })
      });

      const data = await res.json().catch(() => ({}));

      if (!data || !data.ok) {
        const err = (data && (data.error || data.details)) ? `${data.error}${data.details ? " - " + data.details : ""}` : "Erro desconhecido";
        setStatus("n√£o validado");
        showMsg("N√£o foi poss√≠vel validar.\n\nMotivo: " + err, "error");
        sendBtn.disabled = false;
        return;
      }

      setStatus("validado ‚úÖ");
      showMsg("Validado e registrado com sucesso.", "ok");

      sendBtn.disabled = true;

    } catch (e) {
      setStatus("erro");
      showMsg("Falha de conex√£o ao validar. Tente novamente.", "error");
      sendBtn.disabled = false;
    }
  });
})();
</script>
</body>
</html>
